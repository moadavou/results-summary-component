<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png" />

        <title>Frontend Mentor | Results summary component</title>

        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet" />

        <!-- CSS -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <div class="[ card ] [ grid ]">
                <div class="[ result ] [ flow ] [ text-center ]">
                    <h1 class="[ heading-m ]">Your Result</h1>
                    <p class="[ result-score ] [ grid ]">
                        <span
                            class="[ heading-xl ] [ text-neutral-white ]"
                            id="total-score"></span
                        >of 100
                    </p>

                    <div class="[ result-rank ] [ grid ]">
                        <p class="[ heading-l ] [ text-neutral-white ]">
                            Great
                        </p>
                        <p>
                            You scored higher than 65% of the people who have
                            taken these tests.
                        </p>
                    </div>
                </div>

                <div class="[ summary ]">
                    <h2 class="[ summary-heading ] [ heading-m ]">Summary</h2>
                    <ul class="[ summary-scores ]" id="scores"></ul>
                    <button class="button">Continue</button>
                </div>
            </div>
        </main>

        <footer class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a href="https://www.frontendmentor.io/profile/moadavou"
                >Moa Davou</a
            >.
        </footer>

        <script src="script.js"></script>
    </body>
</html>
