<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png" />

        <title>Frontend Mentor | Results summary component</title>

        <!-- CSS -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <div class="[ card ]">
                <div class="[ result ]">
                    <h1>Your Result</h1>
                    <p class="[ result-score ]">
                        <span id="total-score"></span>of 100
                    </p>

                    <div>
                        <p class="[ result-rank ]">Great</p>
                        <p>
                            You scored higher than 65% of the people who have
                            taken these tests.
                        </p>
                    </div>
                </div>

                <div class="[ summary ]">
                    <h2>Summary</h2>
                    <ul class="[ summary-scores ]" id="scores"></ul>
                    <button class="button">Continue</button>
                </div>
            </div>
        </main>

        <footer class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a href="https://www.frontendmentor.io/profile/moadavou"
                >Moa Davou</a
            >.
        </footer>

        <script src="script.js"></script>
    </body>
</html>
